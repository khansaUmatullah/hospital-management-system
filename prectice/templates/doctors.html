{% extends 'base.html' %}
{% block content %}






<div class="row">
    {% for D in teams%}
    
    
    <div class="col-lg-4">
        <img src="{{D.image.url}}">
        <div class="box-element product">
            <h6>
                <strong>
                    {{D.name}}
                </strong>
            </h6>
            
            
            <h4 style="display: inline-block;float:right">ContactNO:{{D.phoneno}}</h4>
        </div>
    </div>
    {%endfor%}
</div>
    
{% endblock %}
